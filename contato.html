<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Loja Vinicius Tech — Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body id="top" class="contato">
  <header>
    <div class="wrap">
      <h1 style="margin:0">Loja Vinicius Tech — Contato</h1>
    </div>
  </header>

  <nav>
    <div class="wrap menu">
      <a href="index.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html" aria-current="page">Contato</a>
    </div>
  </nav>

  <main>
    <section class="wrap section-gap card" aria-labelledby="titulo-form">
      <h2 id="titulo-form">Fale Conosco</h2>
      <p class="hint">Campos com <span class="required">*</span> são obrigatórios.</p>

      <form action="#" method="post" autocomplete="on" novalidate>
        <fieldset>
          <legend>Dados do solicitante</legend>

          <div class="row">
            <div>
              <label for="nome">Nome completo <span class="required">*</span></label>
              <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>

            <div>
              <label for="email">E-mail <span class="required">*</span></label>
              <input type="email" id="email" name="email" placeholder="voce@email.com" required>
            </div>
          </div>

          <div class="row">
            <div>
              <label for="tel">Telefone</label>
              <input type="tel" id="tel" name="tel" placeholder="(11) 99999-9999" pattern="\\(\\d{2}\\) \\d{5}-\\d{4}">
              <small class="hint">Formato: (11) 99999-9999</small>
            </div>

            <div>
              <label for="assunto">Assunto <span class="required">*</span></label>
              <select id="assunto" name="assunto" required>
                <option value="" selected disabled>Selecione</option>
                <option value="duvida">Dúvida</option>
                <option value="orcamento">Orçamento</option>
                <option value="suporte">Suporte</option>
              </select>
            </div>
          </div>

          <div>
            <label for="msg">Mensagem <span class="required">*</span></label>
            <textarea id="msg" name="msg" rows="6" placeholder="Conte-nos como podemos ajudar" required></textarea>
          </div>
        </fieldset>

        <div class="actions">
          <button type="reset" class="ghost">Limpar</button>
          <button type="submit" class="primary">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="wrap">
      <p>&copy; 2025 — Loja Vinicius Tech</p>
    </div>
  </footer>
  <script src="style.js" defer></script>
</body>
</html>
