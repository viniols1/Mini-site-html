<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Loja Vinicius Tech — Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #f3f4f6; line-height: 1.6;
      background:
        linear-gradient(rgba(0,0,0,.70), rgba(0,0,0,.70)),
        url("notebook.jpg.jpg") center/cover no-repeat fixed;
    }
    a { color: #93c5fd; text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      position: sticky; top: 0; z-index: 10;
      background: rgba(0,0,0,.80); border-bottom: 1px solid #1f2937;
      backdrop-filter: blur(4px);
    }
    nav {
      position: sticky; top: 56px; z-index: 9;
      background: rgba(0,0,0,.75); border-bottom: 1px solid #111827;
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 1rem 1.25rem; }
    .menu { display: flex; gap: .75rem; flex-wrap: wrap; }
    .menu a { padding: .45rem .70rem; border-radius: .5rem; color:#e5e7eb; }
    .menu a[aria-current="page"], .menu a:hover { background:#111827; }

    main { max-width: 1100px; margin: 0 auto; padding: 1.25rem; }
    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); }

    .card {
      position: relative;
      background: rgba(17,24,39,.80);
      border: 1px solid #0b1220; border-radius: 14px; padding: 1rem;
      box-shadow: 0 6px 16px rgba(0,0,0,.35);
    }
    .card h2 { margin-top: 0; font-size: 1.1rem; }

    .badge {
      position: absolute; top: 10px; right: 10px;
      background: #16a34a; color: #fff; font-weight: 700;
      padding: .25rem .5rem; border-radius: 999px; font-size: .75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,.4);
    }

    figure { margin: 0; display: grid; grid-auto-flow: column; gap: .75rem; }
    figure img {
      width: 100%; max-width: 220px; height: auto;
      border-radius: 10px; border: 1px solid #0b1220;
    }

    .hero-video {
      width: 360px; height: 240px;
      border-radius: 12px; border: 1px solid #0b1220;
      display: block;
    }

    footer { margin-top: 2rem; padding: 1rem 0; border-top: 1px solid #1f2937; background: rgba(0,0,0,.6); }

    #topo {
      position: fixed; right: 16px; bottom: 16px; z-index: 20;
      background: #0ea5e9; color: #001018; border: none;
      padding: .6rem .8rem; border-radius: 10px; font-weight: 700; cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
    }
    #topo:hover { filter: brightness(1.1); }

    .hint { color: #cbd5e1; }
  </style>
</head>
<body id="top">
  <header>
    <div class="wrap">
      <h1 style="margin:0">Loja Vinicius Tech</h1>
    </div>
  </header>

  <nav aria-label="Navegação principal">
    <div class="wrap menu">
      <a href="index.html" aria-current="page">Home</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html">Contato</a>
    </div>
  </nav>

  <main>
    <section class="card">
      <span class="badge">NOVO</span>
      <h2>Bem-vindo!</h2>
      <p>Os melhores eletrônicos com curadoria e preço justo.</p>
      <p class="hint">Navegue pelos produtos ou fale conosco.</p>
      <p>
        <a href="produtos.html">Ver produtos</a> •
        <a href="contato.html">Fale conosco</a>
      </p>
    </section>

    <section class="card grid">
      <div>
        <h2>Vitrine</h2>
        <figure>
          <img src="notebook.jpg.jpg" alt="Notebook" />
          <img src="headset.jpg.jpg" alt="Headset Bluetooth" />
          <img src="mouse.jpg.jpg" alt="Mouse sem fio" />
        </figure>
      </div>
      <div>
        <h2>Vídeo de Apresentação</h2>
        <video class="hero-video" controls>
          <source src="video-notebook.mp4.mp4" type="video/mp4" />
          Seu navegador não suporta vídeo.
        </video>
      </div>
    </section>
  </main>

  <footer>
    <div class="wrap">© 2025 Loja Vinicius Tech</div>
  </footer>

  <button id="topo" onclick="location.hash='#top'">Topo ↑</button>
</body>
</html>
